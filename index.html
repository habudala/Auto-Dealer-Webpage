<!DOCTYPE html>
<html ng-app="myModule">
<head>
	<title></title>
	<style type="text/css">
	th {padding-right: 7%;}
	td {padding-right: 7%;
		border-bottom: 2px solid grey;}
	tr {}

	</style>
</head>
<body ng-controller="myController">
	<!-- Search: <input type="text" placeholder="Find your car.." ng-model="searchText.brand"/> -->
	<!-- In the upper code I specify through which properties to search -->
	Search: <input type="text" placeholder="Find your car.." ng-model="searchText"/>
	</br>
	</br>
	Order By: <select ng-model="sortColumn">
				<option value="brand">Brand</option>
				<option value="year">Year</option>
				<option value="engine">Engine Size</option>
				<option value="mileage">Mileage</option>
				<option value="price">Price low to high</option>
				<option value="-price">Price high to low</option>
			  </select>
	<table>
		<thead>
			<tr>
				<th>Photos</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Year</th>
				<th>Engine</th>
				<th>Mileage</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<!-- Hardcoding it in the ng-repeat directive -->
			<!-- <tr ng-repeat="cars in merchandise | orderBy : 'brand' : false"> -->
			<tr ng-repeat="cars in merchandise | orderBy : sortColumn | filter:searchText">
				<td><img ng-src="{{cars.image}}" width="250px" height="150px"/></td>
				<td>{{cars.brand}}</td>
				<td>{{cars.model}}</td>
				<td>{{cars.year}}</td>
				<td>{{cars.engine}}</td>
				<td>{{cars.mileage | number: "2"}}</td>
				<td>{{cars.price | currency}}</td>
				
			</tr>
		</tbody>
	</table>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src=scripts/script.js></script>
</body>
</html>
